<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <section id="inputs">
        <input id="input1">
        <button id="plus" class="operationOff plus">+</button>
        <button id="minus" class="operationOff minus">-</button>
        <button id="multiply" class="operationOff multiply">x</button>
        <button id="divide" class="operationOff divide">รท</button>
        <input id="input2">
        <button id="equals">=</button>
        <button id="clear">Clear</button>
    </section>

    <section id="solutionSection">
        <h2>Solution: <span id="solution"></span></h2>
    </section>

    <section>
        <h2>History</h2>
        <div id="operations">

        </div>
    </section>

</body>

</html>
